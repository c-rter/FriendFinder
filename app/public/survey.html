<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FriendFinder</title>
  <meta name="description" content="FriendFinder">
  <meta name="author" content="c-rter">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="col-sm-12"><h1 style="color:white;">_</h1></div>
            <div class="row">
          <div class="col-sm-2"></div>
            <div class="col-sm-8">
                            <div class="panel panel-default">
                    <div class="panel-heading">
                      <h2 class="panel-title"><strong>Compatibility Test By Favorite Things</strong></h2>
                      <h5 class="panel-title" style="color:darkred;"><em>Find a Friend With Similar Interests!</em></h5>

                    </div>
                    <div class="col-sm-12"><h1 style="color:white;">_</h1></div>

                    <div class="panel-body">
          
                      <form role="form">
          
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
          
                        <div class="form-group">
                          <label for="image">Add a photo! (jpg link)</label>
                          <input type="text" class="form-control" id="image">
                        </div>
          
                        <div class="form-group">
                            <label for="sel1">Animals</label>
                            <select class="form-control" id="sel1">
                              <option value="1">1 (Least Favorite)</option>
                              <option value="2">2</option>
                              <option value="3">3 (Neutral)</option>
                              <option value="4">4</option>
                              <option value="5">5 (Favorite)</option>
                            </select>
                          </div> 
          
                          <div class="form-group">
                              <label for="sel2">Travelling</label>
                              <select class="form-control" id="sel2">
                                <option value="1">1 (Least Favorite)</option>
                                <option value="2">2</option>
                                <option value="3">3 (Neutral)</option>
                                <option value="4">4</option>
                                <option value="5">5 (Favorite)</option>
                              </select>
                            </div> 
          
                            <div class="form-group">
                                <label for="sel3">Nature</label>
                                <select class="form-control" id="sel3">
                                  <option value="1">1 (Least Favorite)</option>
                                  <option value="2">2</option>
                                  <option value="3">3 (Neutral)</option>
                                  <option value="4">4</option>
                                  <option value="5">5 (Favorite)</option>
                                </select>
                              </div> 
          
                              <div class="form-group">
                                  <label for="sel4">Music</label>
                                  <select class="form-control" id="sel4">
                                    <option value="1">1 (Least Favorite)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Favorite)</option>
                                  </select>
                                </div> 
          
                                <div class="form-group">
                                    <label for="sel5">Politics</label>
                                    <select class="form-control" id="sel5">
                                      <option value="1">1 (Least Favorite)</option>
                                      <option value="2">2</option>
                                      <option value="3">3 (Neutral)</option>
                                      <option value="4">4</option>
                                      <option value="5">5 (Favorite)</option>
                                    </select>
                                  </div> 
          
                                  <div class="form-group">
                                      <label for="sel6">Television</label>
                                      <select class="form-control" id="sel6">
                                        <option value="1">1 (Least Favorite)</option>
                                        <option value="2">2</option>
                                        <option value="3">3 (Neutral)</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Favorite)</option>
                                      </select>
                                    </div> 
          
                                    <div class="form-group">
                                        <label for="sel7">Sports</label>
                                        <select class="form-control" id="sel7">
                                          <option value="1">1 (Least Favorite)</option>
                                          <option value="2">2</option>
                                          <option value="3">3 (Neutral)</option>
                                          <option value="4">4</option>
                                          <option value="5">5 (Favorite)</option>
                                        </select>
                                      </div> 
          
                                      <div class="form-group">
                                          <label for="sel8">Exercise</label>
                                          <select class="form-control" id="sel8">
                                            <option value="1">1 (Least Favorite)</option>
                                            <option value="2">2</option>
                                            <option value="3">3 (Neutral)</option>
                                            <option value="4">4</option>
                                            <option value="5">5 (Favorite)</option>
                                          </select>
                                        </div> 
          
                                        <div class="form-group">
                                            <label for="sel9">Dancing</label>
                                            <select class="form-control" id="sel9">
                                              <option value="1">1 (Least Favorite)</option>
                                              <option value="2">2</option>
                                              <option value="3">3 (Neutral)</option>
                                              <option value="4">4</option>
                                              <option value="5">5 (Favorite)</option>
                                            </select>
                                          </div> 
          
                                          <div class="form-group">
                                              <label for="sel10">Zombie Apocalypse</label>
                                              <select class="form-control" id="sel10">
                                                <option value="1">1 (Least Favorite)</option>
                                                <option value="2">2</option>
                                                <option value="3">3 (Neutral)</option>
                                                <option value="4">4</option>
                                                <option value="5">5 (Favorite)</option>
                                              </select>
                                            </div> 
          
                        <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#myModal">Submit</button>
                      </form>
                      <div class="col-lg-12"><h1 style="color:white;">_</h1></div>
                    </div>
                  </div>
          
                </div>
              </div>
          
            </div>
  <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Your Match</h2>
          </div>
          <div class="modal-body">
            <h1 id="friend-name"></h1>
            <img id="friend-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
            
</body>
</html>
<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

    var surveyData = {
    name: $("#name").val(),
    image: $("#image").val(),
    opinions: [
            $("#sel1").val(), $("#sel2").val(), $("#sel3").val(), $("#sel4").val(), $("#sel5").val(),
            $("#sel6").val(), $("#sel7").val(), $("#sel8").val(), $("#sel9").val(), $("#sel10").val()
          ]
        };

$.post("/api/friends", surveyData,
        function(data) {

          $("#friend-name").text(data.name);
          $("#friend-img").attr("src", data.image);
          $("#results-modal").modal("toggle");

        });

    });

</script>
